<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="app.js" charset="utf-8"> </script>
        <link rel="stylesheet" href="tetrisStyle.css">
        <title>Basic-Beginner Tetris</title>
    </head>
    <body>
        <h3>Score:<span id="score">0</span></h3>
        <button id="start-button">Start/Pause</button>

        <div class="container">
            <div class="grid"></div>
            <div class="mini-grid"></div>
        </div>

        
        <script>

            let htmlGrid = "";
            let htmlMiniGrid = "";
            for(i = 0; i < 200; i++){
                htmlGrid += "<div></div>";
            }
            
            for(i = 0; i < 10; i++){
                htmlGrid += "<div class='taken'></div>";
            }

            for(i = 0; i < 16; i++) {
                htmlMiniGrid += "<div></div>";
            }
            document.querySelector(".grid").innerHTML += htmlGrid;
            document.querySelector(".mini-grid").innerHTML += htmlMiniGrid;
            
            console.log(htmlMiniGrid);
        </script>
    </body>
</html>
