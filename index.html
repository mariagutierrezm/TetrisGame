<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
        <script src="app.js" charset="utf-8"> </script>
        <link rel="stylesheet" href="tetrisStyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
        <title>Basic-Beginner Tetris</title>
    </head>
    <body>
        <div class="title">
            <h1>Hello Tetris!</h1>
        </div>
        

        <div class="container">
                <div class="case-grid">
                    <div class="case-grid__top">
                        <div class="top-line"></div>
                    </div>
                    <div class="case-grid__screen">
                        <div class="grid"></div>
                    </div>
                    <div class="case-grid__controls">
                        <div class="controls-plus">
                            <div class="controls-plus__left"></div>
                            <div class="controls-plus__down"></div>
                            <div class="controls-plus__right"></div>
                        </div>
                        <div class="controls-btn start text" id="start-button">
                            <p>Start</p>
                            <p>Pause</p>
                        </div>
                        <div class="controls-btn turn text">
                            <p>Turn</p>
                        </div>
                    </div>
    
                </div>

                <div class="grid-right">
                    <div class="grid-right__info">
                        <div class="mini-grid"></div>
                        <h3>SCORE:<span id="score">0</span></h3>
                    </div>
                    <button class="text btn" id="start-button">Start/Pause</button>
                </div>
        </div>

        
        <script>

            let htmlGrid = "";
            let htmlMiniGrid = "";
            for(i = 0; i < 200; i++){
                htmlGrid += "<div class='grid__pixels'></div>";
            }
            
            for(i = 0; i < 10; i++){
                htmlGrid += "<div class='taken'></div>";
            }

            for(i = 0; i < 16; i++) {
                htmlMiniGrid += "<div></div>";
            }
            document.querySelector(".grid").innerHTML += htmlGrid;
            document.querySelector(".mini-grid").innerHTML += htmlMiniGrid;

            if (window.screen.width <= 770 && window.screen.height >= 800) {
                let mobile = document.querySelector(".title");
                mobile.style.fontSize = '30px';
            }
            
        </script>
    </body>
</html>
